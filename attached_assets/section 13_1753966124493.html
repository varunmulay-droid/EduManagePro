<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>केस रेकॉर्ड फॉर्म - विभाग १३ ते १६</title>

    <!-- Google Font for Marathi -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans Devanagari', sans-serif;
            padding: 30px;
        }

        .form-section-title {
            border-bottom: 2px solid #ccc;
             
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container bg-white p-4 shadow rounded">
        <h2 class="text-center mb-4">केस रेकॉर्ड फॉर्म</h2>

        <form action="#" method="post">
            <!-- विभाग १३ -->
            <h5 class="form-section-title">विभाग १३: शारिरीक तपासणी</h5>

            <div class="mb-3">
                <label for="generalExamination" class="form-label">१३.१ सर्वसाधारण तपासणी</label>
                <textarea class="form-control" id="generalExamination" name="general_examination" rows="2"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="weight" class="form-label">१३.२ वजन (किलोमध्ये)</label>
                    <input type="number" class="form-control" id="weight" name="weight" step="0.1">
                </div>
                <div class="col-md-6">
                    <label for="height" class="form-label">उंची (से.मी.)</label>
                    <input type="number" class="form-control" id="height" name="height" step="0.1">
                </div>
            </div>

            <div class="mb-3">
                <label for="physicalDisabilities" class="form-label">१३.३ शारिरीक उपनग्नत्र असल्यास थोडक्यात वर्णन
                    करा</label>
                <textarea class="form-control" id="physicalDisabilities" name="physical_disabilities"
                    rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="blindDeaf" class="form-label">१३.४ अंधत्व / कर्णबधिरत्व</label>
                <textarea class="form-control" id="blindDeaf" name="blind_deaf" rows="2"></textarea>
            </div>

            <!-- विभाग १४ -->
            <h5 class="form-section-title">विभाग १४: मतीमंद / मूकबधिर व्यक्तीची मुलाखत आणि निरीक्षणाचे मुद्दे</h5>
            <div class="mb-3">
                <textarea class="form-control" id="interviewObservations" name="interview_observations"
                    rows="3"></textarea>
            </div>

            <!-- विभाग १५ -->
            <h5 class="form-section-title">विभाग १५: तात्पुरते निदान</h5>
            <div class="mb-3">
                <textarea class="form-control" id="provisionalDiagnosis" name="provisional_diagnosis"
                    rows="3"></textarea>
            </div>

            <!-- विभाग १६ -->
            <h5 class="form-section-title">विभाग १६: व्यवस्थापनाचा आराखडा / कार्यश्रमाचा आराखडा</h5>
            <div class="mb-3">
                <textarea class="form-control" id="managementPlan" name="management_plan" rows="3"></textarea>
            </div>

            <!-- तारीख आणि सही -->
            <div class="row mb-4 mt-4">
                <div class="col-md-6">
                    <label for="date" class="form-label">तारीख</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="col-md-6">
                    <label for="signature" class="form-label">सही</label>
                    <input type="text" class="form-control" id="signature" name="signature"
                        placeholder="डॉक्टर/समुपदेशकाची सही">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">सबमिट करा</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
